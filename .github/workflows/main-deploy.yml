name: MAIN-Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install react email
        run: cd react-email-starter && npm i 

      - name: Install step
        run: "npm install"

      - name: Build step
        run: "npm run build"
